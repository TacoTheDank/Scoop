plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "taco.scoop"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 29
        versionName "2.2.0"

        vectorDrawables.useSupportLibrary true
        resValue 'string', 'application_id', applicationId
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        encoding "UTF-8"
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
        freeCompilerArgs = ["-Xopt-in=kotlin.RequiresOptIn"]
    }

    lintOptions {
        disable 'GoogleAppIndexingWarning'
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/*'
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
// Xposed
    // NOTE: JCENTER IS DEPRECATED! Waiting on https://github.com/rovo89/XposedBridge/issues/288
    compileOnly 'de.robv.android.xposed:api:82'
    compileOnly 'de.robv.android.xposed:api:82:sources'

// Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

// AndroidX
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.fragment:fragment-ktx:1.3.6'
    implementation 'androidx.preference:preference-ktx:1.1.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'

// Other
    // TODO: Replace Inquiry with AndroidX Room
    implementation 'com.afollestad:inquiry:5.0.0'
    implementation 'com.afollestad:material-cab:2.0.1'
    implementation 'com.github.topjohnwu.libsu:core:3.1.2'
}
