plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk 33
    buildToolsVersion = "34.0.0"
    namespace "taco.scoop"

    defaultConfig {
        applicationId "taco.scoop"
        minSdk 21
        targetSdk 33
        versionCode 34
        versionName "2.4.2"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        encoding "UTF-8"
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
        freeCompilerArgs = ["-opt-in=kotlin.RequiresOptIn"]
    }

    lint {
        disable 'GoogleAppIndexingWarning'
        abortOnError false
    }

    packagingOptions {
        resources {
            excludes.add('META-INF/*')
        }
    }

    buildFeatures {
        viewBinding = true
        buildConfig = true
        aidl = true
    }
}

dependencies {
// Xposed
    // NOTE: JCENTER IS DEPRECATED! Waiting on https://github.com/rovo89/XposedBridge/issues/288
    compileOnly 'de.robv.android.xposed:api:82'
    compileOnly 'de.robv.android.xposed:api:82:sources'

// Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

// AndroidX
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.fragment:fragment-ktx:1.5.2'
    implementation 'androidx.preference:preference-ktx:1.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'

// Other
    // TODO: Replace Inquiry with AndroidX Room
    implementation 'com.afollestad:inquiry:5.0.0'
    implementation 'com.afollestad:material-cab:2.0.1'
    implementation 'com.github.topjohnwu.libsu:core:5.0.2'
}
